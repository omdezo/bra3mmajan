<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="budGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FF69B4" />
      <stop offset="100%" stop-color="#800080" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Stem -->
  <path d="M100,200 Q90,150 100,100" stroke="#228B22" stroke-width="8" fill="none" />
  <!-- Leaves -->
  <path d="M100,160 Q70,140 60,170 Q90,170 100,160" fill="#32CD32" />
  <path d="M100,140 Q130,120 140,150 Q110,150 100,140" fill="#32CD32" />
  <!-- Bud -->
  <g filter="url(#glow)">
    <path d="M100,100 C70,100 70,40 100,20 C130,40 130,100 100,100" fill="url(#budGradient)" />
    <!-- Sepals -->
    <path d="M85,100 Q80,90 90,105 Q100,110 110,105 Q120,90 115,100" fill="#228B22" />
  </g>
</svg>
